<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Edit Service</h2>
                        <form action="{{ url_for('edit_service', service_id=service.id) }}" method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">Service Name</label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       value="{{ service.name }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="time_required" class="form-label">Time Required (minutes)</label>
                                <input type="number" class="form-control" id="time_required" 
                                       name="time_required" value="{{ service.time_required }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="base_price" class="form-label">Base Price</label>
                                <input type="number" step="0.01" class="form-control" id="base_price" 
                                       name="base_price" value="{{ service.base_price }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <input type="text" class="form-control" id="description" 
                                       name="description" value="{{ service.description }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="category" class="form-label">Description</label>
                                <input type="text" class="form-control" id="category" 
                                       name="category" value="{{ service.category }}" required>
                            </div>
            
                            <div class="d-flex justify-content-between">
                                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">Update Service</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
