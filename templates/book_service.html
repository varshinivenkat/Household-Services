<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="container p-4 bg-white shadow-sm rounded">
        <h2 class="text-center text-black font-weight-bold mb-4">Book Service</h2>
        <form method="POST" action="{{ url_for('book_service', customer_id=customer_id, professional_id=professional.id, service_id=service.id) }}">
            <div class="mb-3">
                <label for="professional" class="form-label fw-bold">Professional:</label>
                <input type="text" id="professional" class="form-control" value="{{ professional.name }}" readonly>
            </div>
            <div class="mb-3">
                <label for="service" class="form-label fw-bold">Service:</label>
                <input type="text" id="service" class="form-control" value="{{ service.name }}" readonly>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label fw-bold">Price:</label>
                <input type="text" id="price" class="form-control" value="{{ service.base_price }}" readonly>
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label fw-bold">Time Taken:</label>
                <input type="text" id="duration" class="form-control" value="{{ service.time_required }} minutes" readonly>
            </div>
            <div class="mb-3">
                <label for="booking_datetime" class="form-label fw-bold">Booking Date and Time:</label>
                <input type="datetime-local" id="booking_datetime" name="booking_datetime" class="form-control" required>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary text-white font-weight-bold py-2 px-4 me-2">Book</button>
                <a href="{{ url_for('view_professionals', service_id=service.id, customer_id=customer_id) }}" class="btn btn-secondary text-white font-weight-bold py-2 px-4">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
