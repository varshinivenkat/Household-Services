<html>
<head>
    <title>A to Z Household Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="container bg-white p-4 rounded shadow-sm" style="max-width: 500px; position: relative;">
        <div class="text-center mb-4">
            <h4 class="fw-bold">A to Z Household <br>Services</h4>
        </div>
        <!-- Register as Professional button -->
        <a href="{{ url_for('professional_register') }}" class="position-absolute top-0 end-0 m-3 btn btn-success btn-sm text-white fw-bold">Register as<br>professional</a>
        
        <form action="{{ url_for('user_login') }}" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label fw-bold">Username:</label>
                <input name="username" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Password:</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary fw-bold">Login</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="{{url_for('customer_register')}}" class="text-warning fw-bold">Create Customer Account</a>
        </div>
    </div>
</body>
</html>
