<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">
    <div class="container bg-white p-4 rounded shadow-sm" style="max-width: 600px;">
        <h2 class="text-center text-black fw-bold mb-4">Report This Service</h2>
        <div class="card p-4 mt-4">
            <h5 class="card-title text-center fw-bold">Service Details</h5>
            <div class="mb-3">
                <label class="form-label fw-bold">Request ID:</label>
                <div class="form-control bg-light">{{ service_request.id }}</div>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Service Name:</label>
                <div class="form-control bg-light">{{ service_request.service.name }}</div>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Professional Name:</label>
                <div class="form-control bg-light">{{ service_request.professional.name }}</div>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Contact:</label>
                <div class="form-control bg-light">{{ service_request.professional.contact_number }}</div>
            </div>
        </div>
        <form method="POST" action="{{ url_for('report_service', request_id=service_request.id) }}" class="mt-4">
            <div class="mb-3">
                <label for="reason" class="form-label fw-bold" >Reason for Reporting (Optional):</label>
                <textarea class="form-control" id="reason" name="reason" rows="4" placeholder="Describe your reason for reporting"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-danger">Submit Report</button>
                <a href="{{ url_for('customer_dashboard', customer_id=service_request.customer_id) }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
