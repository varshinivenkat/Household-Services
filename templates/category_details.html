<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category }} Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Header -->
        <div class="bg-dark text-white p-3 mb-4 d-flex justify-content-between align-items-center">
            <h4>Category: {{ category }}</h4>
            <a href="{{ url_for('customer_dashboard', customer_id=customer_id) }}" class="btn btn-light">Back to Dashboard</a>
        </div>

        <!-- Services Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h3 class="card-title mb-4">Services in {{ category }}</h3>
                <ul class="list-group">
                    {% for service in services %}
                    <li class="list-group-item d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <h5 class="mb-1">{{ service.name }}</h5>
                            <p class="mb-1">{{ service.description }}</p>
                            <strong>Base Price: &#8377;{{ service.base_price }}</strong>
                        </div>
                        <!-- Button to view professionals offering this service -->
                        <a href="{{ url_for('view_professionals', service_id=service.id, customer_id=customer_id) }}" class="btn btn-dark">View Professionals</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
