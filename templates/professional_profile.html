<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Professional Profile</h2>
                        <div class="row mb-3">
                            <label class="col-sm-3 col-form-label fw-bold">Name:</label>
                            <div class="col-sm-9">
                                <div class="form-control-plaintext">{{ professional.name }}</div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-3 col-form-label fw-bold">Phone:</label>
                            <div class="col-sm-9">
                                <div class="form-control-plaintext">{{ professional.phone }}</div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-3 col-form-label fw-bold">Location:</label>
                            <div class="col-sm-9">
                                <div class="form-control-plaintext">{{ professional.location }}</div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-3 col-form-label fw-bold">Pincode:</label>
                            <div class="col-sm-9">
                                <div class="form-control-plaintext">{{ professional.pincode }}</div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-3 col-form-label fw-bold">Experience (Years):</label>
                            <div class="col-sm-9">
                                <div class="form-control-plaintext">{{ professional.experience_years }}</div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-3 col-form-label fw-bold">Service:</label>
                            <div class="col-sm-9">
                                <div class="form-control-plaintext">{{ professional.service.name }}</div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-3 col-form-label fw-bold">Description:</label>
                            <div class="col-sm-9">
                                <div class="form-control-plaintext">{{ professional.description }}</div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-3 col-form-label fw-bold">Average Rating:</label>
                            <div class="col-sm-9">
                                <div class="form-control-plaintext">{{ professional.average_rating }}</div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <a href="{{ url_for('edit_professional_profile', professional_id=professional.id) }}" class="btn btn-warning me-2">Edit Profile</a>
                            <a href="{{ url_for('professional_dashboard', professional_id=professional.id) }}" class="btn btn-secondary">Go Back to Dashboard</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
