<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Add New Service</h2>
                        <form method="POST" action="/add_service">
                            <div class="mb-3">
                                <label for="name" class="form-label">Service Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="time_required" class="form-label">Time Required (in minutes)</label>
                                <input type="number" class="form-control" id="time_required" name="time_required" required>
                            </div>
                            <div class="mb-3">
                                <label for="base_price" class="form-label">Base Price</label>
                                <input type="number" class="form-control" id="base_price" name="base_price" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <input type="text" class="form-control" id="category" name="category" placeholder="Enter category" required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="{{url_for('admin_dashboard')}}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">Save Service</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
