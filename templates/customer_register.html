<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="container p-4 bg-white shadow-sm rounded">
        <h2 class="text-center font-bold mb-4">Customer Signup</h2>
        
        <form action="{{ url_for('customer_register') }}" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Enter Username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter Password" required>
            </div>
            <div class="mb-3">
                <label for="fullname" class="form-label">Fullname:</label>
                <input type="text" name="fullname" class="form-control" id="fullname" placeholder="Enter Full Name" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <textarea name="address" class="form-control" id="address" rows="3" placeholder="Enter Address" required></textarea>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number">
            </div>
            <div class="mb-3">
                <label for="pincode" class="form-label">Pin Code:</label>
                <input type="text" name="pincode" class="form-control" id="pincode" placeholder="Enter 6-Digit Pin Code" pattern="[0-9]{6}" required>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
            <div class="text-center mt-4">
                <a href="{{ url_for('user_login') }}" class="text-warning">Login here</a>
            </div>
        </form>
    </div>
</body>
</html>
