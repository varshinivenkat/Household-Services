<html>
<head>
    <title>Service Professional Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .form-label {
            font-weight: bold;
        }
        .form-title {
            font-weight: bold;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="container p-4 bg-white shadow-sm rounded">
        <h2 class="text-center font-bold mb-4">Service Professional Signup</h2>
        <form action="{{ url_for('professional_register') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Fullname</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="service_id" class="form-label">Service Name</label>
                <select class="form-select" id="service_id" name="service_id" required>
                    <option value="">Select available services</option>
                    {% for service in services %}
                        <option value="{{ service.id }}">{{ service.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="experience_years" class="form-label">Experience (in yrs)</label>
                <input type="number" class="form-control" id="experience_years" name="experience_years" required>
            </div>
            <div class="mb-3">
                <label for="documents" class="form-label">Attach documents (single pdf)</label>
                <input type="file" class="form-control" id="documents" name="documents" accept="application/pdf" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="2" required></textarea>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="mb-3">
                <label for="pincode" class="form-label">Pincode</label>
                <input type="text" class="form-control" id="pincode" name="pincode" required>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
            <div class="text-center mt-4">
                <a href="{{url_for("user_login")}}" class="text-warning">Login here</a>
            </div>
        </form>
    </div>
</body>
</html>
